name: SonarQube

on:
  push:
    branches:
      - main
      - feature/refactor-to-microservices
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install SonarQube Cloud scanner
        shell: powershell
        run: |
          if (!(Test-Path "${{ runner.temp }}\scanner")) {
            New-Item -Path "${{ runner.temp }}\scanner" -ItemType Directory
          }
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # 1. ДИАГНОСТИКА: Посмотрим, что вообще скачалось в раннер
          Write-Host "--- ТЕКУЩАЯ ДИРЕКТОРИЯ ---"
          Get-Location
          Write-Host "--- ДЕРЕВО ФАЙЛОВ (первые 2 уровня) ---"
          Get-ChildItem -Recurse -Depth 2 | Select-Object FullName
          
          # 2. Начало анализа
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"patseshankaevgeniy_InnoClinic" `
            /o:"patseshankaevgeniy" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.scanner.skipJreProvisioning=true

          # 3. ПОИСК .sln (пробуем найти вообще везде)
          $projects = Get-ChildItem -Path $PSScriptRoot -Filter *.sln -Recurse
          
          if ($null -eq $projects -or $projects.Count -eq 0) {
              # Если не нашли по $PSScriptRoot, ищем от корня диска D (где работает GitHub)
              $projects = Get-ChildItem -Filter *.sln -Recurse
          }

          if ($null -eq $projects -or $projects.Count -eq 0) {
              Write-Error "SLN файлы всё еще не найдены! Посмотри лог 'ДЕРЕВО ФАЙЛОВ' выше."
              exit 1
          }

          foreach ($sln in $projects) {
              Write-Host "--- Сборка: $($sln.FullName) ---"
              dotnet build "$($sln.FullName)" --configuration Release
          }

          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"