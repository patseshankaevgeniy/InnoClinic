name: SonarQube

on:
  push:
    branches:
      - main
      - feature/refactor-to-microservices
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install SonarQube Cloud scanner
        shell: powershell
        run: |
          if (!(Test-Path "${{ runner.temp }}\scanner")) {
            New-Item -Path "${{ runner.temp }}\scanner" -ItemType Directory
          }
          dotnet tool update dotnet-sonarscanner --tool-path "${{ runner.temp }}\scanner"

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          Write-Host "--- ДИАГНОСТИКА: ПРОВЕРКА ПУТЕЙ ---"
          Write-Host "Текущая папка: $((Get-Location).Path)"
          # Вывод дерева файлов, чтобы мы поняли, где лежат .sln
          Get-ChildItem -Recurse -Depth 3 | Where-Object { $_.PSIsContainer } | Select-Object FullName
          
          Write-Host "--- ЗАПУСК SONARSCANNER ---"
          & "${{ runner.temp }}\scanner\dotnet-sonarscanner" begin /k:"patseshankaevgeniy_InnoClinic" /o:"patseshankaevgeniy" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.scanner.skipJreProvisioning=true

          Write-Host "--- ПОИСК И СБОРКА ПРОЕКТОВ ---"
          $projects = Get-ChildItem -Filter *.sln -Recurse
          
          if ($null -eq $projects -or $projects.Count -eq 0) {
              Write-Error "ОШИБКА: .sln файлы не найдены! Проверьте структуру папок в репозитории."
              exit 1
          }

          foreach ($sln in $projects) {
              Write-Host "Собираю: $($sln.FullName)"
              dotnet build "$($sln.FullName)" --configuration Release
          }

          Write-Host "--- ЗАВЕРШЕНИЕ АНАЛИЗА ---"
          & "${{ runner.temp }}\scanner\dotnet-sonarscanner" end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"