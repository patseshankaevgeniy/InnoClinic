name: SonarQube

on:
  push:
    branches:
      - main
      - feature/refactor-to-microservices
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # 1. Запуск сканера
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"patseshankaevgeniy_InnoClinic" `
            /o:"patseshankaevgeniy" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.scanner.skipJreProvisioning=true

          # 2. Поиск и сборка всех солюшенов
          # Ищем рекурсивно все .sln файлы, исключая старые, если они остались
          $projects = Get-ChildItem -Filter *.sln -Recurse | Where-Object { $_.FullName -notmatch "obj" -and $_.FullName -notmatch "bin" }

          if ($null -eq $projects -or $projects.Count -eq 0) {
              Write-Error "Критическая ошибка: Файлы решений (.sln) не найдены в репозитории!"
              exit 1
          }

          foreach ($sln in $projects) {
              Write-Host "--- Начинаю сборку: $($sln.FullName) ---"
              dotnet build "$($sln.FullName)" --configuration Release
          }

          # 3. Финализация анализа
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"