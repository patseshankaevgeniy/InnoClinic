name: SonarQube

on:
  push:
    branches:
      - main
      - feature/refactor-to-microservices # Добавили вашу новую ветку
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Теперь ищем все .sln файлы в подпапках и восстанавливаем их
      - name: Restore dependencies
        run: |
          dotnet restore InnoClinic.Authorization/InnoClinic.Authorization.sln
          dotnet restore InnoClinic.Appointments/InnoClinic.Appointments.sln
          dotnet restore InnoClinic.Documents/InnoClinic.Documents.sln
          dotnet restore InnoClinic.Offices/InnoClinic.Offices.sln
          dotnet restore InnoClinic.Profiles/InnoClinic.Profiles.sln
          dotnet restore InnoClinic.Services/InnoClinic.Services.sln
          dotnet restore InnoClinic.Gateway/InnoClinic.Gateway.sln

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # Начинаем анализ (ключ проекта остается прежним, Sonar соберет данные по всем билдам ниже)
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"patseshankaevgeniy_InnoClinic" /o:"patseshankaevgeniy" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          
          # Собираем каждый солюшен по отдельности
          dotnet build InnoClinic.Authorization/InnoClinic.Authorization.sln --configuration Release --no-restore
          dotnet build InnoClinic.Appointments/InnoClinic.Appointments.sln --configuration Release --no-restore
          dotnet build InnoClinic.Documents/InnoClinic.Documents.sln --configuration Release --no-restore
          dotnet build InnoClinic.Offices/InnoClinic.Offices.sln --configuration Release --no-restore
          dotnet build InnoClinic.Profiles/InnoClinic.Profiles.sln --configuration Release --no-restore
          dotnet build InnoClinic.Services/InnoClinic.Services.sln --configuration Release --no-restore
          dotnet build InnoClinic.Gateway/InnoClinic.Gateway.sln --configuration Release --no-restore
          
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"